<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHaven</title>
    <style>
        body {
            background: linear-gradient(to bottom right, purple, blue);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(255, 0, 0, 0.8);
            padding: 1em 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: neon-red;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2em;
        }
        .upload-section {
            margin-top: 2em;
            text-align: center;
        }
        footer {
            background-color: rgba(255, 0, 0, 0.8);
            padding: 1em 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>GameHaven</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="browse.html">Browse</a>
        <a href="list.html">List</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="container">
        <!-- Content for each page goes here -->
        <p>Feel free to browse Games and Arts made by people to enjoy! If you're up for a challenge, you can upload your own Games and Arts and share your work with the people to enjoy.</p>
        
        <div class="upload-section">
            <h2>Upload Your Work</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br><br>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 GameHaven. All rights reserved.
    </footer>
</body>
</html>
